<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo App</title>
  </head>
  <body>
    <div id='root'>
        <div class="wrapper" >
          <div class="card-one"></div>
          <div class="card-two">
            <div class="top">
              <h1 class="heading">To-Do App</h1>
            </div>
            <div class="input">
              <input name="todo-item" type="text" class="input-field" placeholder="e.g Go Shopping"/>
              <div name="add" class="button add" role="button">Add</div>
            </div>
            <div class="card" ></div>
            <div class="bottom-nav">
              <div id="all" class="button active" role="button">all</div>
              <div id="active" class="button " role="button">active</div>
              <div id="completed" class="button " role="button">completed</div>
            </div>
          </div>
        </div>
      </div>
  </body>
</html>
